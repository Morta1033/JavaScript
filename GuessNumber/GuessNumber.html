<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body{
            background-color:rgba(14, 193, 248, 0.2);
        }

        #OK {
            color: rgb(34, 115, 238);
        }

        .answer_box{
            margin: 10px 0 0;
            font-size: 30px;
        }

        .ans{
            margin: 10px 0 15px 0;
        }

        #answer {
            font-size: 30px;
        }

        #random {
            padding: 5px;
        }

        .btns{
            width: 170px;
            margin: auto;
            box-sizing: border-box;
        }

        .btn{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="answer_box">
                    <label for="">目前範圍: </label>
                    <label for="" class="my-3" id="answer">0~100</label>
                </div>
                <div class="ans">
                    <input type="text" class="my-1" id="txt-box">
                    <button class="my-2 border border-dark" id="random">重新開始</button>
                </div>
                <div class="border border-success btns">
                    <div>
                        <button class="btn border-dark btn-outline-dark my-1">1</button>
                        <button class="btn border-dark btn-outline-dark my-1">2</button>
                        <button class="btn border-dark btn-outline-dark my-1">3</button>
                    </div>
                    <div>
                        <button class="btn border-dark btn-outline-dark my-1">4</button>
                        <button class="btn border-dark btn-outline-dark my-1">5</button>
                        <button class="btn border-dark btn-outline-dark my-1">6</button>
                    </div>
                    <div>
                        <button class="btn border-dark btn-outline-dark my-1">7</button>
                        <button class="btn border-dark btn-outline-dark my-1">8</button>
                        <button class="btn border-dark btn-outline-dark my-1">9</button>
                    </div>
                    <div>
                        <button class="btn border-dark bg-transparent text-danger my-1" id="remove">X</button>
                        <button class="btn border-dark btn-outline-dark my-1">0</button>
                        <button class="btn border-dark my-1" id="OK">V</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        var answer = document.getElementById('answer');
        var txt = document.getElementById('txt-box');
        var btns = document.querySelectorAll('div .btn-outline-dark');
        var randomNum;
        var createNum = document.getElementById('random');
        createNum.addEventListener('click', getNumber);

        function getNumber() {
            randomNum = Math.floor((Math.random() * 100) + 1);
            answer.innerHTML = '0 ~ 100';
            txt.value = '';
            min = 0;
            max = 100;
        }

        btns.forEach((item) => {
            item.addEventListener('click', inputNumber);
        });

        function inputNumber() {
            if (txt.value == '' && this.innerHTML == 0) {
                txt.value = '';
            } else {
                txt.value += this.innerHTML;
            }
        }

        var remove = document.getElementById('remove');
        remove.onclick = function () {
            txt.value = '';
        }

        var OK = document.getElementById('OK');
        var min = 0;
        var max = 100;
        OK.onclick = function () {
            let inputNumber = Number(txt.value);
            if (inputNumber >= max || inputNumber <= min) {
                alert('請輸入範圍內的數字')
                answer.innerHTML = min + '~' + max;
                txt.value = '';
            }
            else if (inputNumber > randomNum && inputNumber < max) {
                max = txt.value;
                answer.innerHTML = min + '~' + max;
                txt.value = '';
            }
            else if (inputNumber < randomNum && inputNumber > min) {
                min = txt.value;
                answer.innerHTML = min + '~' + max;
                txt.value = '';
            }
            else {
                alert('遊戲結束!')
            }
        }
        window.onload = getNumber();
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
